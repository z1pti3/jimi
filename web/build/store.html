{% extends "main.html" %}

{% block main %}
    <div class="container px-4 py-5 text-center" id="custom-cards">
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
            {% for plugin in plugins %}
                <div class="col">
                    <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg">
                        <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                            <a href="list/?githubRepo={{ plugin["githubRepo"] }}&pluginName={{ plugin["name"] }}"><h2 class="pt-1 mt-1 mb-4 display-6 lh-1 fw-bold">{{ plugin["name"] }}</h2></a>
                            <ul class="d-flex list-unstyled mt-auto">
                                <li class="d-flex align-items-center me-3">
                                    <small>Installed: {{ plugin["installed"] }}</small>
                                </li>
                            </ul>
                            <ul class="d-flex list-unstyled mt-auto">
                                <li class="d-flex align-items-center me-3">
                                    <small>{{ plugin["githubRepo"] }}</small>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
