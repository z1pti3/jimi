{% import "jimi.html" as jimi %}

<script>
    var CSRF="{{ CSRF }}";
</script>

<html>
    <head>
        {% block head %}
        {% endblock %}
        {{ jimi.theme() }}
        <style>
            #topbar {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1;
                width: 100%;
                max-width: 100%;
                background-color: var(--panelBackgroundColor);
                height: 50px;
                box-shadow: 0 1px 6px var(--panelShadowColor1), 0 1px 4px var(--panelShadowColor2);
                border-style: solid;
                border-color: var(--panelBorderColor);
                border-width: 1px;
                color: var(--textColor);
                padding-left: 10px;
                display: flex;
            }

            #topbar-right {
                min-width: 350px;
                margin-right: 10px;
                float: right;
                text-align: right;
            }

            .linkRight {
                float: right;
            }

            .home {
                padding-left: 10px;
                padding-right: 30px;
                vertical-align: middle;
                text-align: center;
                display: flex;
                height: 100%;
                flex-direction: column;
                justify-content: center;
                line-height: unset;
                font-weight: 600;
                font-size: 35px;
                color: var(--textColor);
            }

            .home:hover {
                color: var(--textColor);
                text-decoration: none;
            }

            .home:active, .homeActive {
                color: var(--textColor);
                text-decoration: none;
                background-color: unset;
            }

            .link {
                padding-left: 10px;
                padding-right: 10px;
                text-align: center;
                vertical-align: bottom;
                display: flex;
                height: 100%;
                flex-direction: column;
                justify-content: flex-end;
                color: var(--textColor);
                min-width:110px;
            }

            .link:hover {
                background-color: var(--hoverColor);
                color: var(--textColor);
                text-decoration: none;
            }

            .link:focus, .active {
                background-color: var(--hoverColor);
            }
        </style>
    </head>
    <body>
        <header class="site-header sticky-top py-1">
            <nav class="container d-flex flex-column flex-md-row justify-content-between" id="topbar">
                <a exact class="home" href="/">jimi</a>
                <a exact class="link bi-columns" href="/status/">Status</a>
                <a exact class="link bi-stack" href="/conducts/">Conducts</a>
                <a exact class="link bi-cpu" href="/plugins/">Plugins</a>
                <a exact class="link bi-code" href="/codify/">Codify</a>
                <a exact class="link bi-table" href="/modelEditor">Model Editor</a>
                <div class="container" id="topbar-right">
                    <a class="link linkRight bi-eject" href="/logout/">Logout</a>
                    <a class="link linkRight bi-person" href="/myAccount/">My Account</a>
                    <a class="link linkRight bi-server" href="/administration/">Administration</a>
                </div>
            </nav>
        </header>

        <main>
            <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3">
                {% block main %}
                {% endblock %}
            </div>
        </main>
    </body>
</html>
